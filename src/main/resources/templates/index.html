<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<!-- navebar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Registation Form</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<a href="login" class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Login</a>
				<a class="btn btn-light my-2 my-sm-0 mr-2" type="submit">Signup</a>

	<body>
		 <!-- <div th:if="${session.message}"th:classappend="${session.message}" class="alert alert-success"
		         role="alert" >
		         <p th:text="${session.message}"></p>
		         <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			  
		  </div>-->
		  
		  
		   <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>
		
		 <form id="registerForm" th:action="@{/register}" th:object="${user}" method="post"
		 style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
		 
        <div style="margin-bottom: 15px;">
            <label for="firstName" style="display: block; margin-bottom: 5px; font-weight: bold;">First Name:</label>
            <input type="text" id="firstName" name="firstname" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="lastName" style="display: block; margin-bottom: 5px; font-weight: bold;">Last Name:</label>
            <input type="text" id="lastName" name="lastname" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="hospitalName" style="display: block; margin-bottom: 5px; font-weight: bold;">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalname" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email ID:</label>
            <input type="email" id="email" name="emailid" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="phoneNumber" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phonenumber" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="repeatPassword" style="display: block; margin-bottom: 5px; font-weight: bold;">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repetepassword" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">register</button>
        </div>
    </form>
	</body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"> document.getElementById('registerForm').addEventListener('submit', function(event) {
	        event.preventDefault();
	        
	        const formData = new FormData(event.target);
	        const jsonData = JSON.stringify(Object.fromEntries(formData));
	        
	        fetch('/register', {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json'
	            },
	            body: jsonData
	        }).then(response => {
	            if (response.ok) {
	                window.location.href = '/';
	            } else {
	                // handle error
	            }
	        });
	    });</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
